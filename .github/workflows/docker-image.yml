name: Create and publish a Docker image

on:
  push:
    branches: ['main']

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
      url: ${{ steps.deploy.outputs.vm_url }}
    steps:
      - name: Docker PUll & Run From Hub
        uses: appleboy/ssh-action@master
        with:
          host: 16.170.37.208
          username: ${{secrets.AWS_ACCESS_KEY_ID}}
          key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          envs: GITHUB_SHA
          script: |
            docker login
            docker pull fdepalma95/my_page
            docker stop my_page
            docker rm my_page
            docker run --detach --name my_page -p 80:3000 fdepalma95/my_page